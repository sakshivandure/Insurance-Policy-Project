server:
  port: 8082

spring:
  application:
    name: policy-service
  datasource:
    url: jdbc:mysql://localhost:3306/policies
    username: root
    password: 123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka




